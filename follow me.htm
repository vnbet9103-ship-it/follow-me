<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <title>ទំព័រផ្ទាល់ខ្លួន</title>
  <style>
    body {
      margin: 0;
      font-family: 'Khmer OS Battambang', sans-serif;
      background: url('https://i.pinimg.com/736x/b6/62/58/b662581a1efc1d819bedcf8af83fc79f.jpg') no-repeat center center/cover; /* រូបខាងក្រោយ */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .popup {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .popup h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .social-btn img {
      width: 24px;
      height: 24px;
    }
    .tiktok { background: #000; }
    .facebook { background: #1877f2; }
    .youtube { background: #ff0000; }
    .telegram { background: #0088cc; }
    .social-btn:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>តាមដានខ្ញុំតាមរយៈ</h2>

    <a href="https://www.tiktok.com/@khekhaiiiiii1" target="_blank" class="social-btn tiktok">
      <img src="https://i.pinimg.com/736x/55/45/a2/5545a2a9ce938ec70e0941cdd7a82105.jpg" alt="TikTok">
      TikTok
    </a>

    <a href="https://www.facebook.com/su.han.388649/" target="_blank" class="social-btn facebook">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      Facebook
    </a>

    <a href="https://www.youtube.com/@kosarl342" target="_blank" class="social-btn youtube">
      <img src="https://i.pinimg.com/736x/50/4b/92/504b9272f488bdb2c84794280886a755.jpg" alt="YouTube">
      YouTube
    </a>

    <a href="https://t.me/khekhaiiiiii1" target="_blank" class="social-btn telegram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      Telegram
    </a>
  </div>
</body>
</html>
